name: Geometric Covariance Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run Phase 1 tests (Core Types)
        run: pytest tests/ -m phase1 -v --tb=short

      - name: Run Phase 2 tests (Dualization)
        run: pytest tests/ -m phase2 -v --tb=short

      - name: Run Realworld Hypothesis tests (H1-H5)
        run: pytest tests/realworld/ -m hypothesis -v --tb=short

      - name: Run all tests
        run: pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: pytest tests/ --cov=modula --cov=diffgeo --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Mark Python version as passed
        if: success()
        run: echo "passed" > test-passed-${{ matrix.python-version }}.txt

      - name: Upload pass marker
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: test-passed-${{ matrix.python-version }}
          path: test-passed-${{ matrix.python-version }}.txt
          retention-days: 1

  test-gate:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Download pass markers
        uses: actions/download-artifact@v4
        with:
          pattern: test-passed-*
          merge-multiple: true
        continue-on-error: true

      - name: Check if at least one Python version passed
        run: |
          if ls test-passed-*.txt 1> /dev/null 2>&1; then
            echo "At least one Python version passed:"
            ls test-passed-*.txt
            exit 0
          else
            echo "All Python versions failed"
            exit 1
          fi

  invariant-checks:
    runs-on: ubuntu-latest
    needs: test-gate

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run mathematical invariant tests
        run: pytest tests/ -m invariant -v --tb=long

  numerical-stability:
    runs-on: ubuntu-latest
    needs: test-gate

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run slow/stability tests
        run: pytest tests/ -m slow -v --tb=long

